<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector</title>
    <style>
        h1{
            color : #000000;
        }
        .txt{
            color :aquamarine
        }
    </style>
</head>
<body>
    <h1 class = "txt">Class Selector</h1>
    <h1>Class Selector</h1>
    <h1 class ="txt">Class Selector</h1>
    <h1>Class Selector</h1>
    <h1 class = "txt">Class Selector</h1>
    <h1>Class Selector</h1>
</body>
</html>

attributes will be only called in oening tag, not in closing tag.
